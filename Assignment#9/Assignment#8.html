@supports (grid-area: auto){
 article.main{
    display: grid;
    grid-template-columns: 2fr 1fr 1fr;
    grid-template-rows: repeat(4, max-content);
    grid template-areas:
     "hero hero hero";
     "title detail detail";
     "footer footer";
     "intro detail detail";
     "text map map";
   }
  
  
  .heroimage{ grid-area: hero;}
  
  .title{ grid-area: article;}
}

}

}
